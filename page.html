<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body class="font" style="margin-top: 10px; margin-left: 10px;" id="toggle">
    <div style="display: flex; flex-direction: row;">
      <h1>Contato</h1>

      <div class="form-check form-switch">
        <input onclick="darkMode()" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" style="margin-top: 20px; margin-left: 1px;">
      </div>
    </div>

    <h2>Insira dados iniciais para envio</h2>

    <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" style="width: 200px;" />
    </div>

    <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
      <label for="mensagem">Observações:</label>
      <textarea type="text" id="mensagem" style="width: 200px;"></textarea>
    </div>


    <button onclick="conferirMensagemWhatsApp()">Conferir Mensagem</button>

    <div id="conf" class="hidden">
      <p>Nome: <span id="confNome"></span></p>
      <p>Observações: <span id="confMsg"></span></p>
      <p>Data: <span id="confDate"></span></p>

      <button onclick="enviar()">Enviar Mensagem</button>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
